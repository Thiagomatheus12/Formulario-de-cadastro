<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="form__title">
        <h2>Dados do cliente</h2>
      </div>
      <div class="input-group">
        <div>
          <div class="input-box">
            <label for="name">Nome Completo</label>
            <input type="text" name="name" id="name" required>
            <span class="erro mensagem-erro-nome">Digite um nome válido</span>
          </div>
          <div class="input-box">
            <label for="cpf">Cpf</label>
            <input type="number" name="cpf" id="cpf">
            <span class="erro mensagem-erro-cpf">Digite um CPF válido</span>
          </div>
        </div>

        <div>
          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <span class="erro mensagem-erro-email">Digite um E-mail válido</span>
          </div>

          <div class="input-box">
            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data">
            <span class="erro mensagem-erro-dataNascimento">Selecione uma data existente</span>
          </div>
        </div>
      </div>

      <div class="form__subtitle">
        <h3>Dados do cartão</h3>
      </div>

      <div class="input-box">
        <label for="numeroCartao">Número do cartão</label>
        <input type="number" name="numeroCartao" id="numeroCartao">
        <span class="erro mensagem-erro-cartao">Digite um cartão válido</span>
      </div>

      <div class="input-group">
        <div class="input-box">
          <label for="dataValidade">Validade</label>
          <input type="number" name="dataValidade" id="dataValidade">
          <span class="erro mensagem-erro-dataValidadeCartao">Data inválida</span>
        </div>

        <div class="input-box">
          <label for="cvv">CVV</label>
          <input type="number" name="cvv" id="cvv">
          <p class="erro mensagem-erro-cvv">CVV inválido</p>
        </div>

      </div>
      <div class="form__button">
        <button onclick="enviarFormulario(event)">Enviar</button>
      </div>
  </div>

  </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
