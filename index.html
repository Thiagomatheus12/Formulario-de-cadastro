<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form class="form">
      <div class="dados-pessoais">
        <div class="form__title">
          <h2>Dados do cliente</h2>
        </div>
        <div class="input-group">
          <div>
            <div class="input-box">
              <label for="name">Nome Completo</label>
              <input type="text" name="name" id="name" required autocomplete="off" onblur="verificarNome()">
              <span class="erro mensagem-erro-nome"></span>
            </div>
            <div class="input-box">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" id="cpf" autocomplete="off" maxlength="14" onblur="cpfValid(cpf.value)">
              <span class="erro mensagem-erro-cpf"></span>
            </div>
          </div>

          <div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" onblur="validateEmail(email.value)">
              <span class="erro mensagem-erro-email"></span>
            </div>

            <div class="input-box">
              <label for="data">Data de Nascimento</label>
              <input type="date" name="data" id="data">
              <span class="erro mensagem-erro-dataNascimento">Selecione uma data existente</span>
            </div>
          </div>
        </div>
      </div>

      <div class="dados-residenciais">
        <div class="form__subtitle">
          <h3>Dados Residenciais</h3>
        </div>

        <div class="input-group">

          <div>
            <div class="input-box">
              <label>CEP</label>
              <input name="cep" type="text" id="cep" maxlength="9"/>
              <span class="erro mensagem-erro-cep">Cep não encontrado</span>
            </div>
            <div class="input-box">
              <label for="cidade">Cidade</label>
              <input name="cidade" type="text" id="cidade" disabled/>
            </div>
            <div class="input-box">
              <label for="numeroCasa">Número</label>
              <input type="number" name="numeroCasa" id="numeroCasa">
            </div>
          </div>

          <div>
            <div class="input-box">
              <label for="rua">Rua</label>
              <input name="rua" type="text" id="rua" disabled/>
            </div>
            <div class="input-box">
              <label for="bairro">Bairro</label>
              <input name="bairro" type="text" id="bairro" disabled/>
            </div>
            <div class="input-box">
              <label for="uf">Estado</label>
              <input name="uf" type="text" id="uf" size="2" disabled/>
            </div>
          </div>
        </div>
      </div>

      <div class="dados-cartao">
        <div class="form__subtitle">
          <h3>Dados do cartão</h3>
        </div>

        <div class="input-box">
          <label for="numeroCartao">Número do cartão</label>
          <input type="number" name="numeroCartao" id="numeroCartao">
          <span class="erro mensagem-erro-cartao">Digite um cartão válido</span>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="dataValidade">Validade</label>
            <input type="number" name="dataValidade" id="dataValidade">
            <span class="erro mensagem-erro-dataValidadeCartao">Data inválida</span>
          </div>

          <div class="input-box">
            <label for="cvv">CVV</label>
            <input type="number" name="cvv" id="cvv">
            <p class="erro mensagem-erro-cvv">CVV inválido</p>
          </div>
        </div>
      </div>

      <div class="form__button">
        <button onclick="enviarFormulario(event)">Enviar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
